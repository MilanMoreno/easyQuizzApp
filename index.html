<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Fixed header area -->
    <header class="app-header">
        <div class="header-content">QuizApp</div>
    </header>
    
    <!-- Main content with quiz container -->
    <main class="content-container">
        <div class="quiz-card" id="quiz-container">
            <!-- Image header with ABC and question mark -->
            <div class="image-container">
                <img src="img/abc.jpg" alt="Quiz buttons" class="quiz-image">
            </div>
            
            <!-- Progress display -->
            <div class="progress-section">
                <div class="progress-bar" id="progress-bar" style="width: 20%;">20%</div>
            </div>
            
            <!-- Quiz card -->
            <div class="question-element">
                <div class="question-header">
                    <h5 id="question-text">Wer hat HTML erfunden?</h5>
                </div>
                <div class="answer-body" id="answer-options">
                    <div class="answer-option" onclick="selectAnswer(1)">
                        Robbie Williams
                    </div>
                    <div class="answer-option" onclick="selectAnswer(2)">
                        Lady Gaga
                    </div>
                    <div class="answer-option" onclick="selectAnswer(3)">
                        Tim Berners-Lee
                    </div>
                    <div class="answer-option" onclick="selectAnswer(4)">
                        Justin Bieber
                    </div>
                </div>
                <div class="question-footer">
                    <span id="question-counter">1 von 5 Fragen</span>
                    <button onclick="checkResponse()" class="btn btn-primary" id="next-btn">NÃ¤chste Frage</button>
                </div>
            </div>
            
            <!-- Result display after quiz ends -->
            <div class="end-screen d-none" id="end-screen">
                <img src="img/trophy.png" alt="Trophy" class="trophy-image">
                <div class="result-heading">Quiz beendet!</div>
                <div class="result-summary">Du hast <b id="score-display">XXX</b> Fragen von <b id="total-questions">XXX</b> richtig beantwortet.</div>
                <div class="button-area">
                    <button onclick="restartQuiz()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
